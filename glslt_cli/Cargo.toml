[package]
name = "glslt_cli"
version = "0.1.0"
authors = ["Vincent Tavernier <vince.tavernier@gmail.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/vtavernier/glslt"
repository = "https://github.com/vtavernier/glslt.git"

[[bin]]
name = "glsltcc"
path = "src/main.rs"

[dependencies]
glslt = { path = "../glslt" }

anyhow = "1.0"
paw = "1.0"
rayon = "1.3"
structopt = { version = "0.3", features = ["paw"] }
